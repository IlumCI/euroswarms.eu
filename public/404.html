<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euroswarms Research</title>
    <script>
      // GitHub Pages SPA fallback for Vue Router
      var path = window.location.pathname;
      var base = '/euroswarms.eu/';
      if (path.startsWith(base)) {
        path = path.slice(base.length - 1);
      }
      if (path === '' || path === '/') {
        path = '/';
      }
      window.location.replace(base + 'index.html' + (path !== '/' ? '#' + path : ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
