<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euroswarms R&D Division</title>
    <script>
      // GitHub Pages SPA fallback for React Router (BrowserRouter)
      // Simple redirect to index.html - React Router will handle the routing
      var base = '/euroswarms.eu';
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html, preserving the path for React Router
      if (path.startsWith(base)) {
        // Already on the base path, redirect to index.html
        window.location.replace(base + '/index.html' + search + hash);
      } else {
        // Not on base path, redirect to base/index.html
        window.location.replace(base + '/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
